<html>
    <head>
        <title>Raphael Testing</title>
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="jquery.dataTables.min.js"></script>
        <style type="text/css" title="currentStyle">
        	@import "/css/demo_table.css";
        </style>
        <script>
        $(document).ready( function () {
        	$('#table_id').dataTable({
        	  "sScrollY": "200px",

        	}

        } );
        </script>
    </head>

      	<thead>
      		<tr>
      			<th>Column 1</th>
      			<th>Column 2</th>
      		</tr>
      	</thead>
      	<tbody>
      		<tr>
      			<td>Row 1 Data 1</td>
      			<td>Row 1 Data 2</td>
      		</tr>
      		<tr>
      			<td>Row 2 Data 1</td>
      			<td>Row 2 Data 2</td>
      		</tr>
      		<tr>
      			<td>Row 3 Data 1</td>
      			<td>Row 3 Data 2</td>
      		</tr>
      		<tr>
      			<td>Row 4 Data 1</td>
      			<td>Row 4 Data 2</td>
      		</tr>
      		<tr>
      			<td>Row 5 Data 1</td>
      			<td>Row 5 Data 2</td>
      		</tr>
      		<tr>
      			<td>Row 6 Data 1</td>
      			<td>Row 6 Data 2</td>
      		</tr>
      		<tr>
      			<td>Row 7 Data 1</td>
      			<td>Row 7 Data 2</td>
      		</tr>
      	</tbody>
      </table>
    </body>
</html>
